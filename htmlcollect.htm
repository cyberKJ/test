<!DOCTYPE html>
<html>
<head>
<title>Welcome to KJ's test site</title>

</head>
<body>
<h3>HTML Collection:</h3>
<p>February 2025</p>
<p>Paragraph One</p>
<p>Paragraph Two</p>
<p>Paragraph Three</p>
<hr>
  <h3>Nodelist</h3>
  <div>
  <h4>This is a text</h4>
  <h5 class="node">Node 1</h5>
  <h5 class="node">Node 2</h5>
</div>
<script>
// returns an HTMLCollection
const paragraphs = document.getElementsByTagName('p')
console.log("BEFORE UPDATE: ", paragraphs)
const newParagraph = document.createElement('p')
document.body.appendChild(newParagraph)
console.log("AFTER UPDATE: ", paragraphs)

  // returns a nodelist
const paragraphs = document.querySelectorAll('.node')
console.log("BEFORE UPDATE: ", paragraphs)
const newP = document.createElement('h5')
document.body.appendChild(newP)
console.log("AFTER UPDATE: ", paragraphs)
</script>
</body>
</html>
