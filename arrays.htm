<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        *{text-align: center;}
    </style>
</head>
<body>
    <h2 id="out"></h2>
    <select id="drop"></select>
    <br><br>
    <button>Submit</button>

    <script>
        const colors = ["pink", "yellow", "blue", "green"];
        colors[4] = "purple";
       let text = document.getElementById("out").innerHTML="Color Picker" + "<br>" + "What's your fav?" ;
       
  const dropdown = document.getElementById("drop");

  for (let i = 0; i < colors.length; i++) {
    const option = document.createElement("option");
    option.value = colors[i];
    option.text = colors[i];
    dropdown.add(option);
  }
      // Add event listener for the button
      document.querySelector("button").addEventListener("click", function() {
        const selectedColor = dropdown.value; // Get selected color
        document.getElementById("out").innerHTML = `You selected: ${selectedColor}`;
        document.body.style.backgroundColor = selectedColor;
        
      });
    </script>
</body>
</html>
